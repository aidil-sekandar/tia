<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/logo.png" width="50" alt="">
        </a>
        <div class="d-flex justify-content-md-end">
            <ul class="navbar-nav ml-auto my-lg-0">
                {{ range site.Params.pages }}
                <li class="nav-item">
                    <a class="nav-link text-uppercase fw-bold" href="">{{ . }}</a>
                </li>
                {{ end }}

                <li class="ms-2">
                    <button id="donate-btn" class="btn btn-outline-primary text-uppercase ps-4 pe-4 rounded-0"
                            type="button">
                        Donate
                    </button>
                    <button class="btn btn-primary text-uppercase ps-4 pe-4 rounded-0 ms-2" type="button">
                        Join Us
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

{{ $options := (dict "targetPath" "nav.css" "includePaths" (slice "node_modules")) -}}
{{ $css := resources.Get "nav.scss" | resources.ToCSS $options -}}
<link rel="stylesheet" href="{{ $css.Permalink }}"/>
